<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="components.css" />
    <!-- favicon -->

    <!-- titulo -->
    <title>Servicompu</title>
  </head>
  <body>
    <nav-comps
      class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
    ></nav-comps>

    <main class="container">
      <h1>Historia de las Computadoras</h1>
      <section class="row">
        <article class="col short">
          <h2>Los precursores de las computadoras</h2>
          <div class="responsive-iframe">
            <iframe
              src="https://es.wikipedia.org/wiki/Anexo:Historia_de_la_computaci%C3%B3n"
            ></iframe>
          </div>
        </article>
        <article class="col">
          <h2>Primeras computadoras electrónicas</h2>
          <div class="responsive-iframe">
            <iframe src="https://es.wikipedia.org/wiki/ENIAC"></iframe>
          </div>
        </article>
      </section>
      <section class="row">
        <article class="col short">
          <h2>La era y evolución de los mainframes</h2>
          <div class="responsive-iframe">
            <iframe src="https://es.wikipedia.org/wiki/Unidad_central#:~:text=Una%20unidad%20central%20(en%20ingl%C3%A9s,a%20gran%20escala%20de%20procesamiento"></iframe>
          </div>
        </article>
        <article class="col">
          <h2>Revolución de la microcomputación</h2>
          <div class="responsive-iframe">
            <iframe src="https://es.wikipedia.org/wiki/Historia_de_los_microcomputadores"></iframe>
          </div>
        </article>
      </section>
      <section class="row">
        <article class="col">
          <h2>Era de la computación personal y la internet</h2>
          <div class="responsive-iframe">
            <iframe src="https://es.wikipedia.org/wiki/Historia_de_Internet"></iframe>
          </div>
        </article>
        <article class="col short">
          <h2>Era moderna: La Nube, Inteligencia Artificial y más</h2>
          <div class="responsive-iframe">
            <iframe src="https://grupocartronic.com/inteligencia-artificial-la-nube/"></iframe>
          </div>
        </article>
      </section>
    </main>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top"
    ></footer>

    <style>
      .row .col {
        padding: 1rem 0;
        }
      
      .responsive-iframe {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* Proporción 16:9 (divide la altura por el ancho) */
        margin-bottom: 1rem;
      }
      .responsive-iframe iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../script.js"></script>
  </body>
</html>

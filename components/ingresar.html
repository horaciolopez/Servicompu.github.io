<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="components.css" />
    <!-- favicon -->

    <!-- titulo -->
    <title>Servicompu</title>
    <style>
      .row .col {
        max-width: 550px;
        margin: 2rem auto;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      form div {
        color: white;
        font-size: 1.2rem;
      }
      h1 {
        color: white;
        padding-bottom: 1rem;
      }
      #image {
        display: none;
      }
      #file-label {
        display: flex;
        align-items: center;
      }
      #file-icon {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <nav-comps
      class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
    ></nav-comps>

    <main class="container">
      <section class="row">
        <article class="col">
          <h1>Ingresá tus datos</h1>
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje:</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="reason" class="form-label">Razón del Contacto:</label>
              <select class="form-select" id="reason" name="reason" required>
                <option value="">Seleccione una opción</option>
                <option value="consulta">Consulta</option>
                <option value="soporte">Soporte</option>
                <option value="otros">Otros</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                name="terms"
                required
              />
              <label class="form-check-label" for="terms"
                >Acepto los términos y condiciones</label
              >
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Foto de perfil:</label>
              <div id="file-label">
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="document.getElementById('image').click();"
                >
                  Subir imagen
                </button>
                <i
                  id="file-icon"
                  class="bi bi-box-arrow-in-down"
                  style="color: white; font-size: 1.5rem"
                ></i>
              </div>
              <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                required
              />
            </div>
            <div id="error-mensaje" style="display: none; color: #dc3545;">Por favor, seleccione una imagen. </div>
            <br>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </article>
      </section>
    </main>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top"
    ></footer>

    <script>
      // JavaScript para actualizar el icono del archivo
document.getElementById('image').addEventListener('change', function (e) {
  var fileIcon = document.getElementById('file-icon');
  if (this.files && this.files.length > 0) {
    fileIcon.className = 'bi bi-check-square';
    fileIcon.style.color = 'black';
  } else {
    fileIcon.className = 'bi bi-box-arrow-in-down';
    fileIcon.style.color = 'white';
  }
});

// Función para mostrar mensaje de error
function mostrarError() {
  var errorMensaje = document.getElementById('error-mensaje');
  var imageInput = document.getElementById('image');
  if (imageInput.value === '') {
    errorMensaje.style.display = 'block';
  } else {
    errorMensaje.style.display = 'none';
  }
}

// Validación del formulario
document.getElementById('contactForm').addEventListener('submit', function(event) {
  var form = event.target;
  if (!form.checkValidity()) {
    event.preventDefault();
    event.stopPropagation();
    alert('Por favor, rellene todos los campos obligatorios.');
  }
  form.classList.add('was-validated');
  mostrarError(); // Llamada a la función para mostrar mensaje de error al enviar el formulario
}, false);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../script.js"></script>
  </body>
</html>
